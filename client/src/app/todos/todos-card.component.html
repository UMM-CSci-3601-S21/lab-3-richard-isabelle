<mat-card class="todos-card" *ngIf="this.todos">
  <mat-card-header>
    <mat-card-title class="todos-card-name">{{ this.todos.owner }}</mat-card-title>
    <mat-card-subtitle class="todos-card-body">{{ this.todos.body }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Status: <span class="todos-card-status">{{ todos.status }}</span></p>
    <p>Category: <span class="todos-card-category">{{ todos.category }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewProfileButton" *ngIf="this.simple" [routerLink]="['/todos', this.todos._id]">View Profile</button>
  </mat-card-actions>
</mat-card>
